<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="content-one">
      <p id="one-p">Your Result</p>
      <div class="circle">
        <p id="first"> 76</p>
        <p> of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
    </div>
    <div class="content-two">
      <p  id="first-p">Summary</p>
      <div class="one-li"><p id="one-p">Reaction</p><p><b>80</b>/ 100</p></div>
      <div class="two-li"><p id="two-p">Memory</p><p><b>92</b>/100</p></div>
      <div class="three-li"><p id="three-p">Verbal</p><p><b>61</b>/100</p></div>
      <div class="four-li"><p id="four-p">Visual</p><p><b>72</b>/100</p></div>
      <div class="button">
      <button> Continue</button></div>
    </div>
  </div>
</body>
</html>
